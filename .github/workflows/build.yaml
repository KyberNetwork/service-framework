name: 'Build'

# Check that your service repo is private if this service-framework repo is also private
# Sample permissions and concurrency config:
# permissions: write-all
# concurrency:
#   group: ci-workflow-${{ github.ref }}-${{ github.event_name }}
#   cancel-in-progress: true

on:
  workflow_call:
    inputs:
      cluster:
        description: 'Docker image directory'
        type: string
        default: core
      service:
        description: 'Service repo name'
        type: string
        required: true
      version:
        description: 'Release version'
        type: string
      file:
        description: 'Dockerfile path if not the default one'
        type: string

env:
  IMAGE_REGISTRY: asia.gcr.io

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: Cache for buildx
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: buildx.build-${{ inputs.file }}-${{ runner.os }}-${{ runner.arch }}-${{ github.ref }}
          restore-keys: buildx.build-${{ inputs.file }}-${{ runner.os }}-
      - name: Inject/extract cache for /go/pkg into buildx
        uses: NgoKimPhu/buildkit-cache-dance@main
        with:
          cache-source: /tmp/.buildx-cache/go/pkg
          cache-target: /go/pkg
      - name: Inject/extract cache for /root/.cache/go-build into buildx
        uses: NgoKimPhu/buildkit-cache-dance@main
        with:
          cache-source: /tmp/.buildx-cache/root/.cache/go-build
          cache-target: /root/.cache/go-build
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCR_CREDENTIALS }}"
      - uses: google-github-actions/setup-gcloud@v2
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/kyber-operation/${{ inputs.cluster }}/${{ inputs.service }}
          tags: |
            type=semver,value=${{ inputs.version }},pattern=v{{version}}
            type=semver,value=${{ inputs.version }},pattern=v{{major}}.{{minor}}
            type=semver,value=${{ inputs.version }},pattern=v{{major}}
            type=ref,event=branch
            type=raw,value={{branch}}-{{sha}},enable=${{ github.event_name == 'push' }}
          labels: |
            kyber.network.schema-version=1.0
            kyber.network.name=${{ inputs.service }}
            kyber.network.version=${{ steps.prepare.outputs.version_tag }}
            kyber.network.vcs-ref=${{ github.sha }}
      - uses: docker/build-push-action@v5
        with:
          file: ${{ inputs.file }}
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            GH_USER=kyber-ci-bot
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          secrets: |
            "gh_pat=${{ secrets.GH_PAT }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max
